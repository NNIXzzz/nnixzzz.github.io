        function showRandomItem(category) {
            let items = [];
            switch (category) {
                case 'games':
                    items = games;
                    break;
                case 'books':
                    items = books;
                    break;
                case 'serials':
                    items = serials;
                    break;
                case 'movies':
                    items = movies;
                    break;
            }

            const selectedGenre = document.getElementById('selectGenre_' + category).value;
            const filteredItems = items.filter(item => item.genre === selectedGenre);

            if (filteredItems.length > 0) {
                const randomIndex = Math.floor(Math.random() * filteredItems.length);
                const randomItem = filteredItems[randomIndex];
                const resultSG = document.getElementById("result_show_game_" + category);
                resultSG.style.display = "block";
                resultSG.innerHTML = `<b>${randomItem.title}</b>`;
            }
        }
